<div class="row mt-3">
  <div class="col-2"></div>
  <div class="col">
    <h3>List of properties</h3>
    <hr />
  </div>

  <div class="row mt-2">
    <div class="col-2"></div>
    <div class="col">
      <div class="row">
        <div *ngFor="let house of houses" class="col-4 mb-2">
          <div class="card">
            <app-mini-map [lngLat]="house.lngLat"></app-mini-map>
            <div class="card-body">
              <h5 class="card-title">{{ house.title }}</h5>
              <p class="card-text">{{ house.description }}</p>
            </div>
          </div>
        </div>
        <div class="col-4 mb-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">StandAlone component</h5>
              <p class="card-text">stand alone component</p>
              <app-counter-alone [counter]="100"></app-counter-alone>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
